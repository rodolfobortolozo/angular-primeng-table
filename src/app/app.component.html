<p-table 
  [value]="userPagination.data" 
  [paginator]="true"
  [rows]="rowsPerPage[0]"
  [rowsPerPageOptions]="rowsPerPage"
  [lazy]="true"
  [totalRecords]="totalRecords"
  [loading] = "loading"
  (onLazyLoad)="loadUsersLazy($event)">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Gender</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{user.id}}</td>
      <td>{{user.first_name}}</td>
      <td>{{user.last_name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.gender}}</td>
    </tr>
  </ng-template>
  
  
</p-table>
